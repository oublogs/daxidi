<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
    <title>代金券</title>
    <link href="css/cssreset.css" rel="stylesheet" type="text/css"/>
    <link href="css/activty.css" rel="stylesheet" />
</head>
<body>
<section id="page">
    <div class="red-envelope">
        <div class="main">
            <img src="img/activty/big_redpaper.png"/>
            <div class="price">30<br/><span>￥</span></div>
            <div class="master-title">免费配送&nbsp;输优惠码</div>
            <div class="title-sub">即可领取30元代金券</div>
        </div>
        <div class="pt pt-1">10<br /><span>￥</span></div>
        <div class="pt pt-2">20<br /><span>￥</span></div>
        <div class="pt pt-3">30<br /><span>￥</span></div>
        <div class="pt pt-4">40<br /><span>￥</span></div>
    </div>
    <div id="j-interactive">
        <ul class="step-1 hidden">
            <li class="input"><input type="text" id="j-coupon" placeholder="输入优惠码"/></li>
            <li class="input"><input type="text" id="j-mobile" placeholder="输入手机号"/></li>
            <li class="get-now">
                <input type="button" id="j-get-bow-bt" value="立即领取" class="bt"/>
            </li>
        </ul>
        <ul class="step-2">
            <li class="coupon">
                <img src="img/activty/yhq.png"/>
                <div class="price">
                    <strong>30<span>元</span></strong>
                </div>
            </li>
            <li class="text">代金券已经放入账户<span id="j-input-mobile">18069135169</span></li>
            <li class="text">关注订阅号或下载APP乐享优惠</li>
            <li class="download">
                <a class="bt" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.daxidi.dxd&g_f=991653">点击下载大希地APP</a>
            </li>
        </ul>
    </div>
    <div class="qrcode">
        <img src="img/activty/ewm.png"/>
    </div>
</section>
</body>
</html>
